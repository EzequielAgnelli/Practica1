<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica1</title>
</head>
<body>
    <form>
    <h1><u>Formulario de Registro</u> </h1>
    <label for="nombre">Nombre: </label>
    <input type="text" id="nombre" placeholder="Ej: Ezequiel" required>
    <br>
    <label for="apellido">Apellido: </label>
    <input type="text" id="apellido" placeholder="Ej: Agnelli" required>
    <br>
    <label for="email">Email: </label>
    <input type="text" id="email" placeholder="Ingrese su email" required>
    <br>
    <label for="password">Contraseña: </label>
    <input type="password" id="password" placeholder="Ingrese su contraseña" required>
    <br>
    <label for="fecha">Fecha de Nacimiento: </label>
    <input type="date" id="fecha" required>
    
</form>
</body>
</html>
